<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
<form action="/stu/new_upload" enctype="multipart/form-data" method="post">
    <input id="file" type="file" name="file"><span id="fspan"></span><br>
    <input id="submit" type="submit" value="提交">
</form>
</body>
<script>
    $("#submit").click(function () {
        var file = $("#file").val();
        if(file==""){
            alert("未选择文件")
            $("#fspan").html("未选择文件");
            window.location.href = "验证码.html";
            return ;
        }
        // if($("#fspan").html()==""){
        //
        // }

    });

</script>
</html>
