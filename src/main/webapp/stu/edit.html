<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/stu/update" method="post">
    <input type="text" name="student.id" value="#(stu.id)" ><br>
    学号:<input type="text" name="student.studentID" value="#(stu.studentID)"><br>
    用户名：<input type="text" name="student.name" value=#(stu.name)><br>
    密码：<input type="password" name="student.password" value=#(stu.password)><br>
    性别：<input type="text" name="student.sex" value=#(stu.sex)><br>
    年龄：<input type="text" name="student.age" value=#(stu.age) ><br>
    <input type="submit" value="确认">
</form>
</body>
</html>
