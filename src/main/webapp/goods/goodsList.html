<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/jquery/jquery-3.3.1.min.js"></script>
</head>

<body>
<div align="center">
<!--登录的用户的手机号：-->
    <input type="hidden" name="phone" value="#(phone)" >
<!--登录的用户的ID：-->
    <input type="hidden" name="student_id" value="#(student_id)">
    <div align="">欢迎   <a>#(name)!!!</a></div>
<br><br><br>

<div>根据商品名称搜索：<input id="search" type="text" name="search" value="#(search)" >
                       <input id="submit" type="submit" value="搜索">
</div>
<br><br><br>

<div class="table_box">
    <table class="list" border="1" >

        <tbody>
        <tr>
            <td align="center">图片</td>
            <td>商品名称</td>
            <td>价格</td>
            <td>数量</td>
            <td>操作</td>
        </tr>
        #for(x : goodsPage.getList())
        <tr>
            <td style="text-align:left;"><img src="#(x.image)" width="200" height="100"><a href="/goods/query_goodId/#(x.id)">上传图片</a></td>
            <td style="text-align:left;">#(x.goodsName)</td>
            <td style="text-align:left;">#(x.price)元</td>
            <td style="text-align:left;">#(x.number)</td>
            <td><a href="/goods/deleteGoods/#(x.id)">删除</a>
                <a href="/goods/editGoods/#(x.id)">修改</a>
            <a href="/order/cartGoods/#(x.id)">收藏</a></td>
        </tr>
        #end
        </tbody>
    </table>
    #@paginate(goodsPage.pageNumber, goodsPage.totalPage, "/goods/","?search="+search)
</div>

<br><br><br>
<a  href="/goods/addGoods.html">增加商品！</a>
<a  href="/login/Login.html">返回登录页面！</a>

<a href="/log/updatePass/">修改密码</a>


</div>
</body>
<script>
$("#submit").click(function () {
    var search = $("#search").val();
    window.location.href = "/goods?search="+search;
});

</script>
</html>
